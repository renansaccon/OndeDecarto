<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Pontos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>  
    <ion-card-content *ngFor="let ponto of pontos">
      {{ponto.nome}}
      {{ponto.categoria}}
      {{ponto.telefone}}
      <ion-grid>
        <ion-row>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
